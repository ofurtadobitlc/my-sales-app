@if (productsObservable|async) {
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()" style="margin-top: 15px;">
        <div class="container">
            <mat-form-field class="width-full">
                <input matInput placeholder="Search" formControlName="searchTerm" />
            </mat-form-field>
            <div class="pt-10">
                <button mat-button type="submit">Search</button>
            </div>
        </div>
    </form>
    <div class="container wrap" style="gap: 25px; width: 100%; justify-content: center;">
        @for(product of products; track product.id){
            <div style="width: 300px">
                <mat-card class="p-5" style="height: 100%;">
                    <mat-card-title-group>
                        <mat-card-subtitle>
                            {{ product.category?.name }}
                        </mat-card-subtitle>
                        <mat-card-subtitle>
                            <h3>{{ product.name }}</h3>
                        </mat-card-subtitle>
                        <div>
                            <strong>{{ product.unitPrice | currency }} </strong>
                        </div>
                    </mat-card-title-group>
                    <mat-card-content>
                        Units in Stock: {{ product.unitsInStock }}
                    </mat-card-content>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <mat-card-actions align="end">
                            <button mat-icon-button [disabled]="product.unitsInStock == 0">
                                <mat-icon>add_shopping_cart</mat-icon>
                            </button>
                        </mat-card-actions>
                        <mat-card-actions>
                            <button mat-button
                            (click)="onAddToCart(product)"
                            [disabled]="product.unitsInStock==0"
                            >
                                ADD to cart
                            </button>
                        </mat-card-actions>
                    </div>
                </mat-card>
            </div>
        }
    </div>
} @else {
    <loading-bar></loading-bar>
}
